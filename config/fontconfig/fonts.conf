<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<selectfont>
		<!-- enable UW ttyp0 -->
		<acceptfont>
			<pattern>
				<patelt name="family"><string>Ttyp0</string></patelt>
			</pattern>
		</acceptfont>
	</selectfont>
	<alias>
		<family>serif</family>
		<prefer>
			<family>PT Serif</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Arimo</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Cousine</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<dir>~/.fonts</dir>
</fontconfig>
