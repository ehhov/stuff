set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g status-keys vi
set -g mode-keys vi
set -g escape-time 0
set -g history-limit 20000
set -g display-time 10000

set -g default-command /usr/bin/mksh
set -g default-command /usr/bin/bash
set -g default-terminal xterm-256color

set -g copy-command 'wl-copy'

set -g mouse on
unbind -n MouseDown2Pane
bind -T copy-mode WheelUpPane send-keys -X -N 2 scroll-up
bind -T copy-mode WheelDownPane send-keys -X -N 2 scroll-down
bind -T copy-mode-vi WheelUpPane send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X -N 2 scroll-down

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi Y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi c send-keys -X copy-pipe
bind -T copy-mode-vi C send-keys -X copy-pipe-and-cancel

bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

bind -r M-h resize-pane -L 5
bind -r M-l resize-pane -R 5
bind -r M-j resize-pane -D 2
bind -r M-k resize-pane -U 2

# Some problems with grouped sessions in tmux.
set-hook -g alert-bell 'run-shell "notify-send -a TMUX Bell \"Bell @ $(date)\""'
set -g bell-action other
